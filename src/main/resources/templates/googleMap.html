<!DOCTYPE html>
<html>
<head>
    <title>City Search with Google Maps</title>
    <script
            async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNmfyHy0CtN4g9BNoKFWAqLOFXHVnKUWE&callback=initMap&libraries=places"
    ></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #search-box {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
<input id="search-box" type="text" placeholder="Search for a city" />
<div id="map"></div>

<script>
    let map, marker;

    // Initialize the map
    function initMap() {
        // Create a map centered on the US
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 40.1215, lng: -100.4504 },
            zoom: 4,
            mapId: "DEMO_MAP_ID",
        });

        // Add a marker
        marker = new google.maps.Marker({
            map: map,
            position: { lat: 40.1215, lng: -100.4504 },
            title: "My location",
        });

        // Add city search functionality
        const searchBox = new google.maps.places.SearchBox(
            document.getElementById("search-box")
        );

        // Bias the SearchBox results towards the map's viewport
        map.addListener("bounds_changed", () => {
            searchBox.setBounds(map.getBounds());
        });

        // Listen for the user's search selection
        searchBox.addListener("places_changed", () => {
            const places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            // Get the first place from the results
            const place = places[0];

            if (!place.geometry || !place.geometry.location) {
                console.error("Place has no geometry");
                return;
            }

            // Re-center the map to the selected city
            map.setCenter(place.geometry.location);
            map.setZoom(10);

            // Update the marker position
            marker.setPosition(place.geometry.location);
            marker.setTitle(place.name);
        });
    }
</script>
</body>
</html>
