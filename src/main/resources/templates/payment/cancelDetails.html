<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>결제 취소 내역</title>
</head>
<body>
<h1>결제 취소 내역</h1>

<div>
  <p><strong>결제 Key:</strong> <span th:text="${payment.paymentKey}"></span></p>
  <p><strong>결제 URL:</strong> <span th:text="${payment.paymentUrl}"></span></p>
  <p><strong>결제 금액:</strong> <span th:text="${payment.amount}"></span></p>
  <p><strong>주문 ID:</strong> <span th:text="${payment.orderId}"></span></p>
  <p><strong>사용자 ID:</strong> <span th:text="${payment.userId}"></span></p>
  <p><strong>결제 상태:</strong> <span th:text="${payment.cancelStatus}"></span></p>
  <p><strong>결제 취소 일시:</strong> <span th:text="${payment.canceledAt}"></span></p>
</div>

<div>
  <a href="/payments/details/{paymentKey}" th:href="@{/payments/details/{paymentKey}(paymentKey=${payment.paymentKey})}">결제 내역 보기</a>
</div>
</body>
</html>
