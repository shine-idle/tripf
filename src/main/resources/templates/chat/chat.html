<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Please enable Javascript to use WebSocket features!</h2></noscript>
<div id="main-content" class="container">
  <h1>Chat Room</h1>
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="room-id">Room ID:</label>
          <input type="text" id="room-id" class="form-control" placeholder="Enter Room ID">
        </div>
        <button id="connect" class="btn btn-primary" type="submit">Connect</button>
        <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect</button>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">Message:</label>
          <input type="text" id="name" class="form-control" placeholder="Type your message">
        </div>
        <button id="send" class="btn btn-success" type="submit">Send</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>Messages:</h3>
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Content</th>
        </tr>
        </thead>
        <tbody id="greetings">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
