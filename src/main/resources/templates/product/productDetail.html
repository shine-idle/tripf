<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<head>
    <title>상품 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-details p {
            margin: 0;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .product-details strong {
            color: #2c3e50;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .back-btn {
            background-color: #95a5a6;
        }

        .back-btn:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
<!-- TODO: 상품 사진 가져오도록 ProductDto 수정 및 로직 추가 필요 -->
<div class="container">
    <h1 th:text="${product.name}">상품 이름</h1>
    <div class="product-details">
        <p><strong>카테고리:</strong> <span th:text="${product.category}"></span></p>
        <p><strong>가격:</strong> <span th:text="${product.price} + ' 원'"></span></p>
        <p><strong>상태:</strong> <span th:text="${product.status}"></span></p>
        <p><strong>설명:</strong> <span th:text="${product.description}"></span></p>
        <p><strong>재고:</strong> <span th:text="${product.stock}"></span></p>
    </div>
    <div class="btn-container">
        <a href="/products" class="btn back-btn">목록으로 돌아가기</a>
        <a th:href="'/cart/add/' + ${product.id}" class="btn">장바구니 추가</a>
    </div>
</div>
</div>
</body>
</html>
