<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<head>
    <title>Countries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .countries-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .country-card {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 150px;
            padding: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .country-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .country-card p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
<h1>국가 목록</h1>
<div class="countries-container">
    <a class="country-card" th:href="@{/feeds/countries/{country}(country='대한민국')}">
        <img src="/images/countries/korea.jpg" alt="대한민국" />
        <p>대한민국</p>
    </a>
    <a class="country-card" th:href="@{/feeds/countries/{country}(country='미국')}">
        <img src="/images/countries/usa.gif" alt="미국" />
        <p>미국</p>
    </a>
    <a class="country-card" th:href="@{/feeds/countries/{country}(country='일본')}">
        <img src="/images/countries/japan.gif" alt="일본" />
        <p>일본</p>
    </a>
    <!-- 필요한 국가 추가 -->
</div>
</div>
</body>
</html>
