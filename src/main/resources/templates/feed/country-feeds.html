<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 1em 0;
        text-align: center;
        font-size: 1.5em;
    }

    h1 {
        margin: 0;
    }

    main {
        margin: 20px auto;
        max-width: 1200px;
        padding: 10px;
    }

    .feed-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .feed-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .feed-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .feed-card h2 {
        color: #4CAF50;
        margin-bottom: 10px;
        font-size: 1.2em;
    }

    .feed-card p {
        margin: 5px 0;
        color: #555;
        font-size: 0.95em;
    }

    .details-link {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        color: white;
        background-color: #4CAF50;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 0.9em;
        transition: background-color 0.3s;
    }

    .details-link:hover {
        background-color: #45a049;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Country Feeds</title>
</head>
<body>
<div layout:fragment="content">
<main>
    <section>
        <div th:if="${#lists.isEmpty(feeds)}">
            <p>해당 국가의 피드가 없습니다.</p>
        </div>
        <div th:if="${!#lists.isEmpty(feeds)}">
        <div class="feed-container">
            <div class="feed-card" th:each="feed : ${feeds}">
                <h2 th:text="${feed.title}"></h2>
                <p><strong>국가:</strong> <span th:text="${feed.country}"></span></p>
                <p><strong>도시:</strong> <span th:text="${feed.city}"></span></p>
                <p><strong>설명:</strong> <span th:text="${feed.content}"></span></p>
                <p th:if="${feed.startedAt != null}">
                    <strong>여행 기간:</strong>
                    <span th:text="${#temporals.format(feed.startedAt, 'yyyy-MM-dd')}"></span> ~
                    <span th:text="${#temporals.format(feed.endedAt, 'yyyy-MM-dd')}"></span>
                </p>
                <a th:href="@{/detail/{id}(id=${feed.id})}" class="details-link">View Details</a>
            </div>
        </div>
        </div>
    </section>
</main>
</div>
</body>
</html>
