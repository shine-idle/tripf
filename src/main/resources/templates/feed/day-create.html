<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<head>
    <title>일정 추가</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .activity-group {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="header">
            <h1>일정 추가</h1>
        </div>
        <form th:action="@{/feeds/{feedId}/days(id=${feedId})}" method="post">
            <div class="form-group">
                <label for="date">일자</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label>활동 추가</label>
                <div class="activity-group">
                    <label for="activityTitle">제목</label>
                    <input type="text" id="activityTitle" name="activity[0].title" required>
                    
                    <label for="activityStar">별점</label>
                    <input type="number" id="activityStar" name="activity[0].star" min="1" max="5" required>
                    
                    <label for="activityMemo">메모</label>
                    <textarea id="activityMemo" name="activity[0].memo" rows="4" placeholder="메모를 입력하세요."></textarea>
                    
                    <label for="activityCity">도시</label>
                    <input type="text" id="activityCity" name="activity[0].city" required>
                    
                    <label for="activityLatitude">위도</label>
                    <input type="number" id="activityLatitude" name="activity[0].latitude" step="any" required>
                    
                    <label for="activityLongitude">경도</label>
                    <input type="number" id="activityLongitude" name="activity[0].longitude" step="any" required>
                </div>
            </div>

            <button type="submit">추가하기</button>
        </form>
    </div>
</div>
</body>
</html>
